name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-sqlite:
    name: Tests (SQLite)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Build Tailwind CSS
        run: bundle exec rails tailwindcss:build

      - name: Setup database
        run: bundle exec rails db:schema:load
        env:
          RAILS_ENV: test

      - name: Run tests
        run: bundle exec rails test
        env:
          RAILS_ENV: test

  test-postgresql:
    name: Tests (PostgreSQL)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kizuflow_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Build Tailwind CSS
        run: bundle exec rails tailwindcss:build

      - name: Setup database
        run: bundle exec rails db:schema:load
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/kizuflow_test

      - name: Run tests
        run: bundle exec rails test
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/kizuflow_test
